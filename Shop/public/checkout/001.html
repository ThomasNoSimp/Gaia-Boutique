<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-md">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>

            <!-- Product Details -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold">Product Details</h2>
                <p class="text-gray-600">Product Name: Product 1 ( Shoe )</p>
                <p class="text-gray-600">Price: &euro;39,99</p>
                <p class="text-gray-600">Quantity: 1</p>
            </div>

            <!-- Customer Information Form -->
            <form class="form" action="payment.php" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-400 focus:outline-none" required aria-required="true">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-400 focus:outline-none" required aria-required="true">
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-sm font-semibold text-gray-600">Address</label>
                    <textarea id="address" name="address" rows="3" class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-400 focus:outline-none" required aria-required="true"></textarea>
                </div>

                <!-- Payment Information -->
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">Payment Information</h2>
                    <div class="mt-2">
                        <input type="radio" id="credit_card" name="payment_method" value="credit_card" class="mr-2" required aria-required="true">
                        <label for="credit_card" class="text-sm font-semibold">Credit Card</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300" id="continueButton">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Scripts -->
    <script src="001.js" defer></script>
</body>
</html>
